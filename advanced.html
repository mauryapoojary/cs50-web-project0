<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles2.css" rel="stylesheet">
    </head>
    <body>
        <a class ="upper_right" href="index.html">Google Search</a>
        <img class="image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <label class="l">Advanced Search</label>
        <hr class="line">
        <label class="l0">Find pages with...</label>
        <form action="https://www.google.com/search">
            <label class="l1">all these words:</label>
            <input class="box1" autofocus autocomplete="off" type="text" name="as_q">
            <label class="l2">this exact word or phrase:</label>
            <input class="box2" autocomplete="off" type="text" name="as_epq">
            <label class="l3">any of these words:</label>
            <input class="box3" autocomplete="off" type="text" name="as_oq">
            <label class="l4">none of these words:</label>
            <input class="box4" autocomplete="off" type="text" name="as_eq">
            <input class="search" type="submit" value="Advanced Search">
    </body>

</html>
